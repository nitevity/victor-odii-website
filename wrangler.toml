name = "victor-odii-website"
compatibility_date = "2024-09-23"

# CRITICAL: nodejs_compat allows Node.js APIs in the edge runtime.
# Without this, gray-matter (used for MDX blog parsing) will fail
# because it uses Node.js file system APIs.
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".vercel/output/static"
